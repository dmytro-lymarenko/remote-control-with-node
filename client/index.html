<!DOCTYPE html>
<!-- Author: Dmytro Lymarenko -->
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="socketio-file-upload.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div>
		<textarea id="output"></textarea>
		<div>
			<input id="command"/>
			<button id="execute">Execute</button>
			<button id="showHistory"></button>
		</div>
		<ul id="history">
		</ul>
	</div>
	<div>
		<div>
			<h3>Open</h3>
			<div>
				<h4>Url<input type="text" id="openUrl" /></h4>
				<button id="openUrlInChrome">in Chrome</button>
				<button id="openUrlInFirefox">in Firefox</button>
			</div>
		</div>
		<div>
			<h3>Close</h3>
		</div>
		<div>
			<h3>Upload</h3>
			<div>
				<input type="file" id="uploadFile" />
				<div id="progressFileUpload">
					<div id="progressFileUploadPercent">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
